<html>
    <head>
        <title>For Loops</title>
        <script>
            var students = new Array("John", "Ann", "Aaron", "Edwin", "Elizabeth");
            document.write("<b> The students </b><br />")
            for(i=0;i<students.length;i++){
                document.write(students[i]+"<br />");
            }
        </script>
    </head>
    <body>

    </body>
</html>
